<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Tanah & Iklim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dashboard Tanah & Iklim</h1>

    <div class="dashboard">
      <div class="card">
        <h3>Nitrogen (N)</h3>
        <p><strong>45 ppm</strong></p>
        <span>Moderate levels</span>
      </div>
      <div class="card">
        <h3>Phosphorus (P)</h3>
        <p><strong>32 ppm</strong></p>
        <span>Adequate</span>
      </div>
      <div class="card">
        <h3>Potassium (K)</h3>
        <p><strong>78 ppm</strong></p>
        <span>High levels</span>
      </div>
      <div class="card">
        <h3>Soil pH</h3>
        <p><strong>6.8</strong></p>
        <span>Slightly acidic (optimal)</span>
      </div>
      <div class="card">
        <h3>Temperature</h3>
        <p><strong>24Â°C</strong></p>
        <span>Ideal growing conditions</span>
      </div>
      <div class="card">
        <h3>Humidity</h3>
        <p><strong>72%</strong></p>
        <span>Well hydrated</span>
      </div>
    </div>

    <div class="recommendation">
      <h2>Rekomendasi Tanaman</h2>
      <div class="recommendation-images">
        <img src="img/rice.jpeg" alt="" />
        <img src="img/maize.webp" alt="" />
        <img src="img/soyabeans.webp" alt="" />
      </div>
    </div>
  </body>
</html>
